<div class="search-container">
  <input placeholder="Search..." type="text" [(ngModel)]="searchKeyword">
</div>

<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="700px" [gutterSize]="'20px'">
    <mat-grid-tile *ngFor="let photo of photos | photosFilter: searchKeyword | async">
      <app-search-photo [photo]="photo" (onBookmark)="onBookmark($event)"></app-search-photo>
    </mat-grid-tile>
  </mat-grid-list>
</div>
